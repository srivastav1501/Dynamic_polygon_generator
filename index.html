<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polygon Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <!-- <label for="input">Enter Number:</label> -->
    <input type="number" id="abc" placeholder="Enter number of sides">
    <button onclick="draw(250, 1)">Generate Polygon</button>
    <br><br>
     <h3 id="err"></h3>
    <canvas id="canvas"></canvas>

    <script type="text/javascript" src="script.js">
    </script>
<script type="text/javascript">
	VanillaTilt.init(document.querySelector("#canvas"), {
		max: 25,
		speed: 400,
        glare:true,
        "max-glare":0.2,
	});

    VanillaTilt.init(document.querySelector("#abc"), {
		max: 25,
		speed: 400,
        glare:true,
        "max-glare":0.2,
	});

    VanillaTilt.init(document.querySelector("button"), {
		max: 25,
		speed: 400,
        glare:true,
        "max-glare":0.2,
	});
</script>
</body>
</html>
